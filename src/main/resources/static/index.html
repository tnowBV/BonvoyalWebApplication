<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BonVoyal - Travel Itinerary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7; /* vibrant purple */
            --accent-color: #ffbe76;  /* soft gold */
            --dark-color: #2d3436;    /* modern dark gray */
            --background-color: #fdfbfb; /* light neutral background */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--dark-color);
        }

        h1, .tagline {
            font-family: 'Playfair Display', serif;
        }

        .navbar {
            background-color: var(--primary-color);
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .hero {
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            padding: 4rem 2rem;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .hero h1 {
            font-size: 3.5rem;
            color: var(--primary-color);
        }

        .tagline {
            font-size: 1.5rem;
            font-style: italic;
            color: var(--dark-color);
        }

        .btn-custom {
            background-color: var(--accent-color);
            color: #2d3436;
            border-radius: 50px;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
        }

        .btn-custom:hover {
            background-color: #f6b44b;
            color: white;
        }

        .hero-image img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-globe"></i> BonVoyal</a>
        <div class="ms-auto">
            <a href="getting-started.html" class="btn btn-custom">Get Started</a>
        </div>
    </div>
</nav>

<section class="hero my-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1>Explore. Plan. Travel.</h1>

                <p>Design unforgettable trips with a seamless itinerary builder built for modern explorers.</p>
                <a href="getting-started.html" class="btn btn-custom mt-3">Start Planning</a>
            </div>
            <div class="col-md-6">
                <div class="hero-image">
                    <img src="images/boat.jpg" alt="Boat Travel Adventure" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script defer src="script.js"></script>
</body>
</html>
