plugins {
    id 'java'
    id 'checkstyle'
    id 'org.springframework.boot' version '3.4.5'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'jacoco'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.14'
    id 'com.avast.gradle.docker-compose' version '0.17.12'
}
import com.avast.gradle.dockercompose.RemoveImages

checkstyle {
    toolVersion = project.findProperty("checkstyle.version")
}

dockerCompose {
    projectName = "BonvoyalWebApplication"
    useComposeFiles = ['docker-compose.yml']
    startedServices = ['postgres', 'bonvoyal-app']
    stopContainers = true
    removeContainers = true
    removeImages = RemoveImages.Local
    executable = "/Applications/Docker.app/Contents/Resources/bin/docker-compose"
    dockerExecutable = "/Applications/Docker.app/Contents/Resources/bin/docker"

}

checkstyleMain {
    source = ["src/main/java"]
}

test {
    testLogging {
        events "passed", "failed", "skipped"
    }
    finalizedBy jacocoTestReport
}

jacoco {
    toolVersion = "0.8.9"
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required = false
        csv.required = true
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.80
            }
        }
    }
}

check.dependsOn(jacocoTestCoverageVerification)

group = 'com.bonvoyal'
version = '0.0.1-SNAPSHOT'

application {
    mainClass.set('com.bonvoyal.BonvoyalWebApplication')
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)

    }
}

javafx {
    version = "21"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok'

    compileOnly 'org.projectlombok:lombok'

    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    developmentOnly 'org.springframework.boot:spring-boot-docker-compose'

    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    implementation 'org.hibernate.orm:hibernate-core:6.3.1.Final'
    implementation 'org.openjfx:javafx-controls:21'
    implementation 'org.openjfx:javafx-fxml:21'
    implementation 'software.amazon.awssdk:sqs:2.25.15'
    implementation 'software.amazon.awssdk:sns:2.25.15'

    runtimeOnly 'org.postgresql:postgresql'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

}

tasks.named('test') {
    useJUnitPlatform()
}
